name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: sample-spring-app
  ECS_CLUSTER: sample-cluster
  ECS_SERVICE: sample-service
  CONTAINER_NAME: sample-app

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest
    
    # OIDC í† í° ë°œê¸‰ì„ ìœ„í•œ ê¶Œí•œ ì„¤ì •
    permissions:
      id-token: write
      contents: read
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 ì„¤ì • (Gradle Wrapper ìƒì„±ìš©)
      - name: Set up JDK 17 for Gradle Wrapper
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle Wrapper ìë™ ìƒì„± (ì—†ëŠ” ê²½ìš°)
      - name: Generate Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Generating Gradle Wrapper..."
            gradle wrapper --gradle-version 7.6.1
          fi

      # 4. JDK 11 ì„¤ì • (ë¹Œë“œìš©)
      - name: Set up JDK 11 for Build
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 5. Gradle ë¹Œë“œ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 6. Gradle ë¹Œë“œ (bootJar)
      - name: Build with Gradle
        run: ./gradlew bootJar --no-daemon

      # 7. AWS ìê²© ì¦ëª… ì„¤ì • (OIDC + Role ë°©ì‹)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 8. ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 9. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 10. ECS íƒœìŠ¤í¬ ì •ì˜ì— ìƒˆ ì´ë¯¸ì§€ ID ë°˜ì˜
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # 11. ECS ì„œë¹„ìŠ¤ì— ìƒˆ íƒœìŠ¤í¬ ì •ì˜ ë°°í¬
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # 12. ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment completed
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "Image: ${{ steps.build-image.outputs.image }}"
